<!doctype html>
<html>
  <head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-slate-900 flex items-center justify-center min-h-screen text-white"
  >
    <div class="bg-slate-800 p-10 rounded-xl w-96 shadow-2xl">
      <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>

      {% if error %}
      <p class="text-red-400 mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-4">
        <input
          type="text"
          name="user_id"
          placeholder="User ID"
          required
          class="w-full p-2 rounded bg-slate-700"
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full p-2 rounded bg-slate-700"
        />

        <button class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
