<!doctype html>
<html>
  <head>
    <title>DeepScan Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-900 text-white min-h-screen p-10">
    <h1 class="text-4xl font-bold mb-10 text-center">DeepScan Admin Panel</h1>

    {% for digit, images in feedback_data.items() %}

    <div class="mb-12">
      <h2 class="text-2xl font-semibold mb-6 text-blue-400">
        Digit {{ digit }}
      </h2>

      {% if images %}
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
        {% for img in images %}
        <div class="bg-slate-800 p-4 rounded-xl text-center">
          <img
            src="/data/live_feedback/{{ digit }}/{{ img }}"
            class="h-24 mx-auto mb-3 object-contain bg-white rounded"
          />

          <p class="text-xs mb-3 break-all">{{ img }}</p>

          <form action="/admin/delete_image" method="POST">
            <input type="hidden" name="key" value="{{ admin_key }}" />
            <input type="hidden" name="digit" value="{{ digit }}" />
            <input type="hidden" name="filename" value="{{ img }}" />

            <button
              type="submit"
              class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm"
            >
              Delete
            </button>
          </form>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="text-slate-400">No images for this digit.</p>
      {% endif %}
    </div>

    {% endfor %}

    <div class="text-center mt-16">
      <a href="/" class="bg-blue-600 px-6 py-3 rounded font-semibold">
        Back to Home
      </a>
    </div>
  </body>
</html>
