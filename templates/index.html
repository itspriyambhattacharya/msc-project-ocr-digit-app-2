<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DeepScan | OCR Digit Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-slate-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-3xl p-8 bg-slate-800 rounded-2xl shadow-xl">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Deep<span class="text-blue-400">Scan</span> OCR
      </h1>

      <form
        action="/"
        method="POST"
        enctype="multipart/form-data"
        class="flex flex-col gap-4"
      >
        <input
          type="file"
          name="file"
          accept="image/*"
          required
          class="bg-slate-700 p-3 rounded"
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 p-3 rounded font-bold"
        >
          Run Analysis
        </button>
      </form>

      {% if prediction is not none %}

      <div class="mt-8 grid grid-cols-2 gap-6 items-center">
        <div>
          <h3 class="mb-2 text-slate-400">Uploaded Image</h3>
          <img src="{{ image }}" class="rounded shadow max-h-48" />
          <p class="text-sm mt-2 text-slate-400">File: {{ filename }}</p>
        </div>

        <div class="text-center">
          <h3 class="text-slate-400 mb-2">Prediction</h3>
          <div class="text-6xl font-bold text-blue-400">{{ prediction }}</div>
          <p class="mt-4">Confidence: {{ confidence }}%</p>
        </div>
      </div>

      {% endif %}
    </div>
  </body>
</html>
